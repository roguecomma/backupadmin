# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: mysql
  database: backup_admin_development
  username: root
  password:
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql
  database: backup_admin_test
  username: root
  password:
  host: localhost

qa:
  adapter: mysql
  encoding: utf8
  reconnect: true
  timeout: 60
  database: backup_admin_qa
  host: localhost
  username: root
  password:

production:
  adapter: mysql
  encoding: utf8
  reconnect: true
  timeout: 60
  database: backup_admin_production
  host: localhost
  username: root
  password:
